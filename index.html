<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <p class="header">Etch A Sketch</p>
        <div class="main">
            <div class="btnContainer">
                <button class="btn">Clear</button>
                <button class="btn">Color</button>
                <input type="color" value="#000000" class="btn" id="color-selector">
                <div class="slider-container">
                    <input type="range" min="1" max="5" id="slider">
                    <p id="slider-tracker">Size 16</p>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <script src="./functions.js" defer></script>
    </div>
</body>
</html>
